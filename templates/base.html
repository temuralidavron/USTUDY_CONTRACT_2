<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">x
    <title>{% block title %}O'quv Markazi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap (CDN orqali) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- O'z CSS faylingiz (agar bo'lsa) -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'contract:home'%}">O'quv Markazi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="#">Salom, {{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account:logout' %}">Chiqish</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">Kirish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account:register' %}">Ro‘yxatdan o‘tish</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontent -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2025 O‘quv Markazi. Barcha huquqlar himoyalangan.</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
